<!DOCTYPE html>
<html>

<head>
    <title>Spellz</title>
    <link rel="stylesheet" href="spellz.css" />
    <link rel="icon" href="Images/logo.png" type="image/png" />
    <script src="index.js" defer></script>
</head>

<body>

    <div class="top">

        <div id="title" onclick="refresh()">Spellz</div>

        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" width="30" height="30" id="infoIcon"
            onclick="showInfoModal()" viewBox="0 0 512 512">
            <title>Information Circle</title>
            <path d="M248 64C146.39 64 64 146.39 64 248s82.39 184 184 184 184-82.39 184-184S349.61 64 248 64z"
                fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32" />
            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"
                d="M220 220h32v116" />
            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32"
                d="M208 340h88" />
            <path fill="currentColor" stroke="#currentColor" d="M248 130a26 26 0 1026 26 26 26 0 00-26-26z" />
        </svg>

        <div class="title-op">

        </div>

        <div id="text-sel">

            <div id="blank"></div>
            <div id="easy" onclick="setEasy()">easy</div>
            <div id="medium" onclick="setMedium()">medium</div>
            <div id="hard" onclick="setHard()">hard</div>

            <div id="sci-fi" onclick="setSF()">sci-fi</div>
            <div id="slice_of_life" onclick="setSoL()">slice of life</div>
            <div id="non-fiction" onclick="setNF()">non-fiction</div>
            <div id="article" onclick="setArt()">article</div>
            <div id="romance" onclick="setRom()">romance</div>
            <div id="comedy" onclick="setCom()">comedy</div>
            <div id="wikipedia" onclick="setWiki()">wikipedia</div>
            <div id="mystery" onclick="setMy()">mystery</div>
        </div>

    </div>

    <div class="mid">

        <div id="gameText"></div>

        <!-- info modal -->
        <div id="infoModal" class="modal">
            <div class="endModalContent">
                <span class="close" onclick="closeInfoModal()">&times;</span>
                <p id="modalText">HOW TO PLAY & FAQ</p>
                <p>IDEALLY, we would want this as a guided tour based on cookies, could show a snippet on word being
                    corrected, gerald did suggest even a drop down</p>
            </div>
        </div>


        <!-- endGame Modal -->
        <div id="endGameModal" class="modal">

            <div class="endModalContent">
                <span class="close" onclick="closeGameModal()">&times;</span>
                <p id="modalText">STATISTICS</p>
            </div>
        </div>




        <div id="gameHidden" onclick="startTimer()"></div>

        <div id="score"></div>

        <div id="hint" onclick="provideHint()">Hint</div>

        <div id="timer"></div>

        <div id="gameControls">
            <div id="inputTextBox" contenteditable="false" spellcheck="false"></div>
            <div id="stopTimer" onclick="stopTimer();">stop</div>
        </div>

        <div id="comboContainer">
            <div id="combo"></div>
            <div id="comboBar"></div>
        </div>
    </div>

    </div>

    <div class="bot">

        <div class="footSel">

        </div>

        <div id="pageInfo">
            <div> themes </div>
            <div id="vers"></div>
        </div>

    </div>

</body>

</html>
