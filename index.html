<!DOCTYPE html>
<html>

<head>
    <title>Spellz</title>
    <link rel="stylesheet" href="spellz.css" />
    <link rel="icon" href="Images/logo.png" type="image/png" />
    <script src="index.js" defer></script>
    <script src="diff_match_patch_uncompressed.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div class="top">

        <div id="title" onclick="refresh()">
            Spellz
        </div>

        <div class="title-op">

        </div>

        <div id="text-sel">
            <div id="blank"></div>
            <div id="easy" onclick="setEasy()">easy</div>
            <div id="medium" onclick="setMedium()">medium</div>
            <div id="hard" onclick="setHard()">hard</div>

            <div id="sci-fi" onclick="setSF()">sci-fi</div>
            <div id="slice_of_life" onclick="setSoL()">slice of life</div>
            <div id="non-fiction" onclick="setNF()">non-fiction</div>
            <div id="article" onclick="setArt()">article</div>
            <div id="romance" onclick="setRom()">romance</div>
            <div id="comedy" onclick="setCom()">comedy</div>
            <div id="wikipedia" onclick="setWiki()">wikipedia</div>
            <div id="mystery" onclick="setMy()">mystery</div>
        </div>

    </div>

    <div class="mid">
        <div id="gameText"></div>
        <div style="position: relative; height:30vh; width:28vw">
            <div id="endGameModal" class="modal">

                <div class="endModalContent">
                    <span class="close" onclick="closeGameModal()">&times;</span>
                    <div id="modalText">STATISTICS</div>
                    <div id="modalScore"></div>
                    <div id="modalaccuracy"></div>
                    <div id="modalTimeTaken"></div>
                    <div id="modalComboStreak"></div>
                    <div id="modalGotEverything"></div>

                    <div>
                        <canvas id="myChart"></canvas>
                    </div>

                </div>

            </div>
        </div>

        <div id="gameHidden" onclick="startTimer()"></div>

        <div id="score"></div>

        <div id="hint" onclick="provideHint()">Hint</div>

        <div id="timer"></div>

        <div id="gameControls">
            <div id="inputTextBox" contenteditable="false" spellcheck="false"></div>
            <div id="stopTimer" onclick="stopTimer();">stop</div>
        </div>

        <div id="comboContainer">
            <div id="combo"></div>
            <div id="comboBar"></div>
        </div>
    </div>

    </div>

    <div class="bot">

        <div class="footSel">

        </div>

        <div id="pageInfo">
            <div> themes </div>
            <div id="vers"></div>
        </div>

    </div>

</body>

</html>
